<div class="card" style="margin-top: 100px;">
    <div class="card-header text-white bg-secondary">
        <span>Ticket #{{ticketId}}</span>
        <span class="ml-2">
            <span class="badge badge-primary" *ngIf="ticket.status == TicketStatus.Opened">
                Opened
            </span>
            <span class="badge badge-info" *ngIf="ticket.status == TicketStatus.InProgress">
                In Progress
            </span>
            <span class="badge badge-success" *ngIf="ticket.status == TicketStatus.Resolved">
                Resolved
            </span>
        </span>
        <button class="btn btn-sm btn-info float-right" (click)="changeToInProgress()"
            *ngIf="ticket.status == TicketStatus.Opened">
            Change To In Progress
        </button>
        <button class="btn btn-sm btn-success float-right" (click)="changeToResolved()"
            *ngIf="ticket.status == TicketStatus.InProgress">
            Change To In Resolved
        </button>
    </div>
    <div class="card-body">
        <form autocomplete="off" [formGroup]="ticketForm">

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" formControlName="firstName"
                        placeholder="First Name" maxlength="50">
                </div>
                <div class="form-group col-md-4">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" formControlName="lastName"
                        placeholder="Last Name" maxlength="50">
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="ex: myname@example.com" maxlength="50">
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" formControlName="subject"
                    placeholder="Enter subject" maxlength="200">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" formControlName="message" rows="6"
                    style="min-height: 158px;" maxlength="1000"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mr-2" (click)="edit()" [disabled]="!ticketForm.dirty"
                *ngIf="ticket.status == TicketStatus.Opened">
                <i class="fa fa-pencil-square-o mr-1" aria-hidden="true"></i>
                Edit
            </button>
            <button type="button" class="btn btn-secondary" [routerLink]="['/ticket/list']">Back</button>
        </form>
    </div>
</div>

<app-ticket-status-history></app-ticket-status-history>
