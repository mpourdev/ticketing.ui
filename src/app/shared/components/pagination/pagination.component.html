<div class="row justify-content-center">

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="pageIndex===0">
                <a class="page-link cursor-pointer" (click)="previousPage()" tabindex="-1">Previous</a>
            </li>

            <span *ngIf="pageNumbers[0]!=0" style="cursor: default;">...</span>

            <li *ngFor="let pageNumber of pageNumbers" class="page-item" [class.active]="pageNumber==pageIndex">
                <a class="page-link cursor-pointer" (click)="goToPage(pageNumber)">{{pageNumber+1}}</a>
            </li>

            <span *ngIf="pageNumbers[pageNumbers.length-1]!= totalPage-1" style="cursor: default;">...</span>

            <li class="page-item" [class.disabled]="pageIndex+1===totalPage">
                <a class="page-link cursor-pointer" (click)="nextPage()">Next</a>
            </li>
        </ul>
    </nav>


    <div class="form-group ml-3">
        <select class="form-control" [(ngModel)]="pageSize" (change)="pageSizeChanged()">
            <option *ngFor="let pageSize of pageSizes" value="{{pageSize}}">{{pageSize}}</option>
        </select>
    </div>

</div>
